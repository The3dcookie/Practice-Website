<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="images/ScuuduLogo.png">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="container">
        <div class="toggleContainer">
            <div class="titleContainer">
                <img src="images/ScuuduLogo.png" width="20px" height="20px">
                <h3>Scuudu UI</h3>
            </div>

            <div class="toggleButtonContainer">

                <div class="toggleButtons">
                    <img src="images/icon.png" class="toggleIcons">
                    <button class="toggleButton">Dashboard</button>
                </div>

                <div class="toggleButtons">
                    <img src="images/icon.png" class="toggleIcons">
                    <button class="toggleButton">Store</button>
                </div>

            </div>

            <a href="testPage.html" onclick="{handleLogout}">
                <div class="logoutButton">
                    <img src="images/dp.jpg" class="dpLogoutIcons">
                    <div>
                        <span id="username" class="username">Elvis Emezi</span>
                        <span id="email" class="emailName">cookieemezi@gmail.com</span>
                    </div>
                </div>
            </a>

        </div>
        <div class="toggleDisplay">
            

            <div class="dashboardHeaderContent">
                <div class="dbLine1">
                    <div class="userInfo">
                        <h2>My Dashboard</h2>
                        <div class="dpName">
                            <img src="images/dp.jpg" class="dpIcons">
                            <button class="toggleButton">Elvis Emezi</button>
                        </div>
                        <p>Here's an overview of your store traffic and customers.</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // Set a value in localStorage (for demo purposes)
        // You can remove this line if the value is already set
        // localStorage.setItem('userName', 'John Doe');

        // Get the value from localStorage
        const userDataString  = localStorage.getItem('userData');
        const userData = JSON.parse(userDataString);

        // Check if the value exists and set it in the div
        if (userData) {
            document.querySelector('.dpName .toggleButton').textContent = userData.firstName;
            console.log(userData.firstName)
            document.querySelector(".username").textContent = userData.firstName;
            document.querySelector('.emailName').textContent = userData.email;
            console.log(userData.email)
            
        }

            const handleLogout = () => {
                localStorage.removeItem('userData');
                console.log("logged Out");
                // Redirect to login page
                // window.location.href = 'index.html';x    
            };
    </script>

</body>
</html>
