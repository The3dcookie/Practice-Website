<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="images/ScuuduLogo.png">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="container">
        <div class="toggleContainer">
            <div class="titleContainer">
                <img src="images/ScuuduLogo.png" width="20px" height="20px">
                <h3>Scuudu UI</h3>
            </div>

            <div class="toggleButtonContainer">

                <div class="toggleButtons">
                    <img src="images/ScuuduLogo.png" class="toggleIcons">
                    <button class="toggleButton">Dashboard</button>
                </div>

                <div class="toggleButtons">
                    <img src="images/ScuuduLogo.png" class="toggleIcons">
                    <button class="toggleButton">Store</button>
                </div>

            </div>

            <a href="">
                <div class="logoutButton">
                    <img src="images/dp.jpg" class="dpLogoutIcons">
                    <div>
                        <span id="username">Elvis Emezi</span>
                        <span id="email">cookieemezi@gmail.com</span>
                    </div>
                </div>
            </a>

        </div>
        <div class="toggleDisplay">
            

            <div class="dashboardHeaderContent">
                <div class="dbLine1">
                    <div class="userInfo">
                        <h2>My Dashboard</h2>
                        <div class="dpName">
                            <img src="images/dp.jpg" class="dpIcons">
                            <button class="toggleButton">Elvis Emezi</button>
                        </div>
                        <p>Here's an overview of your store traffic and customers.</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
