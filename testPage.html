<!DOCTYPE html>
<html>

<head>
    <title>
        TestPage
    </title>
    <link rel="icon" type="image/png" href="images/ScuuduLogo.png">
    <link rel="stylesheet" href="testPage.css">
</head>

<body>

    <div class="container">
        <div class="inputContainer">
            <div class="titleContainer">
                <img src="images/ScuuduLogo.png" width="24px" height="24px">
                <h3>Scuudu UI</h3>
            </div>
            <div class="detailsBox">
                <h2>Create account</h2>
                <!-- <br> -->
                <!-- <br> -->
                <a href="" class="signIn">
                    <button>
                        <img src="images/ScuuduLogo.png" width="15px" height="15px">
                            Sign up with Scuudu
                        </button>
                </a>
                <br>
                <div class="orContainer">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
               <form>
                <label for="firstName">First name*</label>
                <br>
                <input type="text" id="firstName" placeholder="Enter your first name" minlength="6" maxlength="12" require>
                <br>
                <label for="email">Email*</label>
                <br>
                <input type="email" id="email" placeholder="Enter your email">
                <br>
                <label for="password">Password*</label>
                <br>
                <input type="password" id="password" placeholder="Create a password">
                <label id="eightChar">Must be at least 8 characters.</label>
               </form>
                <br>
                <br>

                 
                <!-- <a href="" class="createAccount"><button id="createAccount">Create account</button></a> -->
                <!-- <a href="" class="createAccount"><button id="createAccount">Create account</button></a> -->
                <!-- <a href=""> -->
                <input type="submit" id="createAccount" value="Create account" style="text-align: center">
                <!-- </a>        -->
                <br>
                <div class="loginContainer"><label id="accountExists">Already have an account?</label><a href="" id="login"> Log in</a></div>

            </div>
        </div>
    
        <div class="imageContainer">
            <div class="ideasContainer">
                <div class="turnYour"><h1>Start turning your</h1></div>
                <div class="ideas"><h1>ideas into reality.</h1></div>
                <br>
                <div class="desc1"><p>Create a free account and get full access to all features for 30 days.</p></div>
                <div class="desc2"><p>No credit card needed. Trusted by over 4,000 professionals.</p></div>
                <br>
                <div class="imagesAndReviews">
                    <div class="imageOverlapContainer">
                        <img src="images/dp.jpg" class="overlappingImage">
                        <img src="images/dp.jpg" class="overlappingImage">
                        <img src="images/dp.jpg" class="overlappingImage">
                        <img src="images/dp.jpg" class="overlappingImage">
                        <img src="images/dp.jpg" class="overlappingImage">
                    </div>
                    <div class="starsContainer">
                        <img src="images/star.png" class="star">
                        <img src="images/star.png" class="star">
                        <img src="images/star.png" class="star">
                        <img src="images/star.png" class="star">
                        <img src="images/star.png" class="star">
                        <span class="five" >5.0</span>
                        <div class="reviewCount">from 200+ reviews</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Replace your existing script with this one
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const createAccountBtn = document.getElementById('createAccount');
            const firstNameInput = document.getElementById('firstName');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Function to validate form
            function validateForm() 
            {
                if (!firstNameInput.value || !emailInput.value || !passwordInput.value) {
                    alert('Please fill in all required fields');
                    return false;
                }

                if (passwordInput.value.length < 8) {
                    alert('Password must be at least 8 characters long');
                    return false;
                }

                return true;
            }

            // Handle form submission
            createAccountBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default form submission

                if (!validateForm()) return;

                // Create user object
                const userData = {
                    firstName: firstNameInput.value,
                    email: emailInput.value,
                    password: passwordInput.value,
                    createdAt: new Date().toISOString()
                };

                // Store in localStorage
                localStorage.setItem('userData', JSON.stringify(userData));

                // Optional: Store in users array if you want to keep multiple users
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                users.push(userData);
                localStorage.setItem('users', JSON.stringify(users));

                // Alert success
                // alert('Account created successfully!');

                // Redirect to dashboard (if you have one)
                window.location.href = 'dashboard.html';
            });
});
    </script>
  
</body>

</html>
